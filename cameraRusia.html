<head>
  <title>Cameras Rusia - Gio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    //DECLARACIONES
    var recursos=[
      "https://balticlivecam.com/es/cameras/russia/moscu/moscow-city-center/?embed",
      "https://balticlivecam.com/es/cameras/russia/moscu/glory-square/?embed",
      "https://balticlivecam.com/es/cameras/russia/moscu/moscow-panoramic-view/?embed"
    ];

    //AJUSTE
    var camarasL=recursos.length;
    var camaras=new Array(camarasL);
    for(var i=0;i<camarasL;i++){
      camaras[i]=false;
    }

    //FUNCION PARA HABILITAR O DESABILITAR CAMARAS
    function camara(id){
      if(id>=0 && id<camarasL){
        var ancho = window.innerWidth || document.documentElement.clientWidth || docuemnt.body.cientWidth;
        //var alto = window.innerHeight || document.documentElement.clientHeight || docuemnt.body.cientHeight;
        //var ancho=screen.width;
        if(ancho>1024){ ancho = 1024; }
        var alto=ancho/100*57;
        var A='<iframe width="'+ancho+'" height="'+alto+'" style="border:0" webkitallowfullscreen="true" scrolling="no" mozallowfullscreen="true" allowfullscreen="true" src="';
        var B='"></iframe>';

        if(camaras[id]){
          document.getElementById("cam_"+id).innerHTML="";
        } else{
          document.getElementById("cam_"+id).innerHTML=A+recursos[id]+B;
        }
        camaras[id]=!camaras[id];
      } else {
        console.log("ERROR: Camara no existente.\nFuncion: camara("+id+");");
      }
    }

    //ESTRUCTURA HTML
      for(var i=0;i<camarasL;i++){
        document.write('<input onclick="camara('+i+');" type="button" value="Camera '+(i+1)+'"><div id="cam_'+i+'"></div><br>');
      }
  </script>
