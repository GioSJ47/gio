  <script>
    //DECLARACIONES
    var recursos=[

    //AJUSTE
    var camarasL=recursos.length;

    for(var i=0;i<camarasL;i++){
      camaras[i]=false;
    }

    //FUNCION PARA HABILITAR O DESABILITAR CAMARAS
    function camara(id){
      if(id>=0 && id<camarasL){
        var A='<iframe width="720" height="410" style="border:0" webkitallowfullscreen="true" scrolling="no" mozallowfullscreen="true" allowfullscreen="true" src="';
        var B='"></iframe>';

        if(camaras[id]){
          document.getElementById("cam_"+id).innerHTML="";
        } else{
          document.getElementById("cam_"+id).innerHTML=A+recursos[id]+B;
        }
        camaras[id]=!camaras[id];
      } else {
        console.log("ERROR: Camara no existente.\nFuncion: camara("+id+");");
      }
    }

    //ESTRUCTURA HTML
      for(var i=0;i<camarasL;i++){
        document.write('<a href="#" onclick="camara('+i+');">Camera '+i+'</a><div id="cam_'+i+'"></div>');
      }
  </script>
